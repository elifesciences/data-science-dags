version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: cattrs
    versions:
    - ">= 1.1.a, < 1.2"
  - dependency-name: cloudpickle
    versions:
    - ">= 1.5.a, < 1.6"
  - dependency-name: google-cloud-bigquery
    versions:
    - ">= 2.4.a, < 2.5"
  - dependency-name: distributed
    versions:
    - 2021.1.1
    - 2021.2.0
    - 2021.3.0
    - 2021.3.1
    - 2021.4.0
  - dependency-name: dask[complete]
    versions:
    - 2021.1.1
    - 2021.2.0
    - 2021.3.0
    - 2021.3.1
    - 2021.4.0
  - dependency-name: google-cloud-bigquery
    versions:
    - 2.10.0
    - 2.11.0
    - 2.12.0
    - 2.13.0
    - 2.13.1
    - 2.7.0
    - 2.8.0
    - 2.9.0
  - dependency-name: pandas
    versions:
    - 1.2.1
    - 1.2.2
    - 1.2.3
  - dependency-name: apache-airflow[celery,crypto,jdbc,postgres,ssh]
    versions:
    - 2.0.0
    - 2.0.1
  - dependency-name: joblib
    versions:
    - 1.0.0
  - dependency-name: pyarrow
    versions:
    - 3.0.0

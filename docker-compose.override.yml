version: '3.4'

services:
  webserver:
    ports:
      - "8080:8080"
    volumes:
      - ~/.config/gcloud/application_default_credentials.json:/tmp/credentials.json
      - ~/.aws/credentials:/usr/local/airflow/.aws/credentials

  scheduler:
    volumes:
      - ~/.config/gcloud/application_default_credentials.json:/tmp/credentials.json
      - ~/.aws/credentials:/usr/local/airflow/.aws/credentials

  dask-worker:
    volumes:
      - ~/.config/gcloud/application_default_credentials.json:/tmp/credentials.json
      - ~/.aws/credentials:/usr/local/airflow/.aws/credentials

  test-client:
    volumes:
      - ~/.config/gcloud/application_default_credentials.json:/tmp/credentials.json
      - ~/.aws/credentials:/usr/local/airflow/.aws/credentials

  jupyter:
    environment:
      - NB_UID=${USER_ID}
      - NB_GID=${GROUP_ID}
    volumes:
      - .:/home/jovyan/data-science-dags
      - ~/.config/gcloud:/home/jovyan/.config/gcloud
